<HTML>
<HEAD>
<!--#include file="clsUpload.asp"-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.0.min.js"></script>
<!-- http://malsup.com/jquery/form -->
<script type="text/javascript" src="js/jquery.form.min.js"></script>

<style type="text/css">
.progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
.bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
.percent { position:absolute; display:inline-block; top:3px; left:48%; }	
</style>

<script type="text/javascript">
// Functions
	//function showResponse(responseJSON, statusText, xhr, $frm ){
		//Como pasamos dataType: 'json', espera recibir en el primer elemento un JSON
	//	$('#Response').text(responseJSON.Response);
	//}

//Main


	$(document).ready(function() {
	    //$.ajaxSetup({
	    //  contentType: "application/x-www-form-urlencoded; charset=UTF-8"
	    //});
		//Source: http://malsup.com/jquery/form/progress.html
		var bar = $('.bar');
		var percent = $('.percent');
		var status = $('#Response');		
		$('#frm').ajaxForm({
			dataType: 'json',
			beforeSend: function(){
				status.empty();
				var percentVal = '0%';
				bar.width(percentVal)
				percent.html(percentVal);
			},
			uploadProgress: function(event, position, total, percentComplete){
				var percentVal = percentComplete + '%';
				bar.width(percentVal)
				percent.html(percentVal);
			},
			success: function() {
				var percentVal = '100%';
				bar.width(percentVal)
				percent.html(percentVal);
				$('#frm').clearForm();
				//$('input[name=txtFile]').Value='';
			},
			complete: function(xhr) {
				var oJSON = $.parseJSON('['+xhr.responseText+']');
				status.html(oJSON[0].Response);
			}
		});
	});
</script>
</HEAD>
<BODY>
<FORM id="frm" ACTION = "upload.asp" ENCTYPE="multipart/form-data" METHOD="POST">
Demo Input: <INPUT NAME = "Demo"></INPUT><P>
File Name: <INPUT TYPE=FILE NAME="txtFile"><P>
<INPUT id="btn" TYPE="SUBMIT" NAME="cmdSubmit" VALUE="SUBMIT">
</FORM><P>
<div class="progress">
	<div class="bar"></div>
	<div class="percent">0%</div>
</div>
<div id="Response" style="display:block, margin:50px auto, width:600px, height:200px, border:1px dotted grey"></div>
</BODY>
</HTML>
